<div class="main-container">
    <h1 class="mat-display-2" style="font-weight: 900; text-align: center; margin: 15px 0;">Tic-Tac-Toe</h1>
    <div class="field d-flex justify-content-center">
        <p class="mat-display-0">Start the game by clicking the button below</p>
    </div>
    <div class="field d-flex justify-content-center" style="width: 100%">
        <button mat-raised-button color="accent" class="start-game-button">Start Game Now !</button>
    </div>
    <div class="gameboard">

    <div class="players player-one">
        <p class="mat-body-1" style="font-weight: 700; margin: 0 0 10px 0">Player 1</p>
    </div>

    <div class="gamefield container-fluid">
        <div class="row">
            <div class="subfield col-4" style="border-color:#E5E5E5; border-width: 0px 6.67px 6.67px 0px;"></div>
            <div class="subfield col-4" style="border-color:#E5E5E5; border-width: 0px 6.67px 6.67px 6.67px;"></div>
            <div class="subfield col-4" style="border-color:#E5E5E5; border-width: 0px 0px 6.67px 6.67px;"></div>
        </div>
        <div class="row">
            <div class="subfield col-4" style="border-color:#E5E5E5; border-width: 6.67px 6.67px 6.67px 0px;"></div>
            <div class="subfield col-4" style="border-color:#E5E5E5; border-width: 6.67px 6.67px 6.67px 6.67px;"></div>
            <div class="subfield col-4" style="border-color:#E5E5E5; border-width: 6.67px 0px 6.67px 6.67px;"></div>
        </div>
        <div class="row">
            <div class="subfield col-4" style="border-color:#E5E5E5; border-width: 6.67px 6.67px 0px 0px;"></div>
            <div class="subfield col-4" style="border-color:#E5E5E5; border-width: 6.67px 6.67px 0px 6.67px;"></div>
            <div class="subfield col-4" style="border-color:#E5E5E5; border-width: 0px 0px 0px 6.67px;"></div>
        </div>
    </div>

    <div class="">Player 2</div>
    </div>


</div>
