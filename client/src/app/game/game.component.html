<div class="main-container">
    <h1 class="mat-display-2" style="font-weight: 900; text-align: center; margin: 15px 0;">Tic-Tac-Toe</h1>
    <div class="field d-flex justify-content-center">
        <p class="current-status mat-display-0">Start the game by clicking the button below</p>
    </div>
    <div *ngIf="this.game.gameStatus === 0" class="field d-flex justify-content-center" style="width: 100%">
        <form #idRoomForm="ngForm" (ngSubmit)="onSubmit(idRoomForm)">
            <input type="number" name="idRoom" ngModel>
        <button type="submit" [disabled]="!idRoomForm.valid" mat-raised-button color="accent" class="start-game-button">Start Game Now !</button>
        </form>
    </div>

    <div *ngIf="this.game.gameStatus === 1"class="gameboard">
    <div>Id Room : {{id}}</div>

    <div class="players player-one align-self-center">
        <p class="mat-body-1" style="font-weight: 700; margin: 0 0 10px 10px">Player 1</p>
    </div>
    <div class="gamefield container-fluid">
        <div class="row">
            <div (click)="clickSubfield($event)" position="0" class="subfield col-4 position0" style="border-color:#E5E5E5; border-width: 0px 6.67px 6.67px 0px;"></div>
            <div (click)="clickSubfield($event)" position="1" class="subfield col-4 position1" style="border-color:#E5E5E5; border-width: 0px 6.67px 6.67px 6.67px;"></div>
            <div (click)="clickSubfield($event)" position="2" class="subfield col-4 position2" style="border-color:#E5E5E5; border-width: 0px 0px 6.67px 6.67px;"></div>
        </div>
        <div class="row">
            <div (click)="clickSubfield($event)" position="3" class="subfield col-4 position3" style="border-color:#E5E5E5; border-width: 6.67px 6.67px 6.67px 0px;"></div>
            <div (click)="clickSubfield($event)" position="4" class="subfield col-4 position4" style="border-color:#E5E5E5; border-width: 6.67px 6.67px 6.67px 6.67px;"></div>
            <div (click)="clickSubfield($event)" position="5" class="subfield col-4 position5" style="border-color:#E5E5E5; border-width: 6.67px 0px 6.67px 6.67px;"></div>
        </div>
        <div class="row">
            <div (click)="clickSubfield($event)" position="6" class="subfield col-4 position6" style="border-color:#E5E5E5; border-width: 6.67px 6.67px 0px 0px;"></div>
            <div (click)="clickSubfield($event)" position="7" class="subfield col-4 position7" style="border-color:#E5E5E5; border-width: 6.67px 6.67px 0px 6.67px;"></div>
            <div (click)="clickSubfield($event)" position="8"class="subfield col-4 position8" style="border-color:#E5E5E5; border-width: 6.67px 0px 0px 6.67px;"></div>
        </div>
    </div>

    <div class="players player-two align-self-center">
        <p class="mat-body-1" style="font-weight: 700; margin : 0 10px 10px 0">Player 2</p>    </div>
    </div>
</div>
